<header class="fixed-top">
  <nav class="navbar navbar-light bg-white me-2 ms-2">
      <a class="navbar-brand">ALURAPIC</a>
      <div *ngIf="(user$ | async) as user; else login">
          <i class="fa fa-user-circle"></i>
          <a class="ms-2 me-2">{{ user.name }}</a>
          <a (click)="logout()">(Logout)</a>
      </div>
      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['']" routerLinkActive="router-link-active" >  Please, login! </a>
        </span>
    </ng-template>
  </nav>
</header>
