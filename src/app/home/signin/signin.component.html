<body class="form-signin">
  <main class="form-signin">
    <h4 class="text-center h3 mb-3 fw-normal">Login</h4>

    <form [formGroup]="loginForm" class="form-floating mt-4 " (submit)="login()">
      <div class="form-floating">
        <label for="userName"></label>
        <input #userNameInput
          formControlName="userName"
          id="userName"
          class="form-control"
          placeholder="user name"
          autofocus
        />
        <ap-vmessage
          *ngIf="loginForm.get('userName')?.errors?.['required']"
          text="User name is required">
        </ap-vmessage>
      </div>

      <div class="form-floating">
        <label for="password"></label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="form-control"
          placeholder="password"
        />
      <ap-vmessage
       *ngIf="loginForm.get('password')?.errors?.['required']"
        text="Password is required">
      </ap-vmessage>
      </div>

      <button [disabled]="loginForm.invalid" type="submit" class="w-100 btn btn-lg btn-primary mt-2">login</button>
    </form>
  </main>
  <p class="text-center mt-2">Not a user? <a [routerLink]="['signup']"> Register now</a></p>
</body>
